<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tile Dash</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ui">
    <h1>Tile Dash</h1>
    <div id="hud">
      <span id="level">Level 1</span>
      <span id="status"></span>
      <button id="btnStart">Start</button>
      <button id="btnRetry" class="hidden">Start Over</button>
      <button id="btnNext" class="hidden">Next Level</button>
      <label class="vol">
        <input id="mute" type="checkbox" />
        Mute
      </label>
    </div>
  </div>

  <canvas id="game" width="900" height="420"></canvas>

  <audio id="bgm" src="music.mp3" preload="auto" loop></audio>

  <script src="game.js"></script>
</body>
</html>
