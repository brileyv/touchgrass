<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Touch Grass Tiles</title>
<style>
  body { font-family: sans-serif; margin: 20px; background:#0b1220; color:white; }
  .board { width: 300px; height: 300px; background:#123; position:relative; }
  .player { position:absolute; left:10px; top:10px; width:32px; height:32px; }
  .grass { position:absolute; right:0; bottom:0; width:100px; height:100px; background:green; }
  .tile { position:absolute; width:50px; height:50px; background:red; opacity:0.7; }
</style>
</head>
<body>
<h1>Touch Grass Simulator ðŸŒ± (Tiles)</h1>
<p>Drag the person to the grass without hitting red tiles.</p>
<div class="board" id="board">
  <img class="player" id="player" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAOa0w/8AAAAASUVORK5CYII=">
  <div class="grass" id="grass"></div>
  <div class="tile" style="left:100px;top:50px"></div>
  <div class="tile" style="left:200px;top:150px"></div>
</div>
<script>
let player = document.getElementById('player');
let board = document.getElementById('board');
let grass = document.getElementById('grass');
let dragging=false, offsetX=0, offsetY=0;
player.onmousedown = e => { dragging=true; offsetX=e.offsetX; offsetY=e.offsetY; };
document.onmouseup = e => dragging=false;
document.onmousemove = e => {
  if(!dragging) return;
  let rect = board.getBoundingClientRect();
  let x = e.clientX - rect.left - offsetX;
  let y = e.clientY - rect.top - offsetY;
  player.style.left = x+'px'; player.style.top=y+'px';
  // collision with tiles
  document.querySelectorAll('.tile').forEach(t=>{
    let tr=t.getBoundingClientRect(), pr=player.getBoundingClientRect();
    if(!(tr.right<pr.left||tr.left>pr.right||tr.bottom<pr.top||tr.top>pr.bottom)) {
      player.style.left='10px'; player.style.top='10px';
      alert("ðŸ”¥ Hit a tile! Back to start");
    }
  });
  // win check
  let gr=grass.getBoundingClientRect(), pr=player.getBoundingClientRect();
  if(!(gr.right<pr.left||gr.left>pr.right||gr.bottom<pr.top||gr.top>pr.bottom)) {
    alert("ðŸŒ± You touched grass!");
    dragging=false;
  }
};
</script>
</body>
</html>
